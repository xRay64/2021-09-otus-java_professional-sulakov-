<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Пользователи</title>
    <style>
        table {
            table-layout: fixed;
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 3px solid black;
            padding: 20px;
        }
    </style>
</head>

<body>

<h4>Список пользователей</h4>
<br>
<table style="width: 400px">
    <thead>
    <tr>
        <th style="width: 50px">Id</th>
        <th style="width: 150px">Имя</th>
        <th style="width: 300px">Логин</th>
        <th style="width: 300px">Телефоны</th>
        <th style="width: 300px">Пароль</th>
    </tr>
    </thead>
    <tbody>
        <#list clients as client>
            <tr>
                <td>${client.id}</td>
                <td>${client.name}</td>
                <td>${client.address.street}</td>
                <td>
                    <#list client.phones as phone>
                    ${phone.number} <#sep>; </#sep>
                <#else>
                    у пользователя нет телефона
                </#list>
                </td>
                <td>${client.passwordMD5}</td>
            </tr>
        </#list>
    </tbody>
</table>
<br>
<br>
<br>
<div style="border-style: dashed; border: black">
    <form action="/users" method="post">
        <fieldset style="width: 300px">
            <legend>Добавить пользователя</legend>
            <label style = 'width: 100px' for="client-name">Имя:</label>
            <input id="client-name" type="text" name="name"><br>
            <label for="client-address">Адрес:</label>
            <input id="client-address" type="text" name="address"><br>
            <label for="client-phones">Телефон(ы):</label>
            <input id="client-phones" type="text" name="phones"><br>
            <label for="client-password">Пароль:</label>
            <input id="client-password" type="text" name="password">
            <br>
            <br>
            <input style="width: 150px" type="submit" value="Сохранить">
        </fieldset>
    </form>
</div>
</body>
</html>
